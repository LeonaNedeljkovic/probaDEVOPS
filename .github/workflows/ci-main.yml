name: Feature Branch

on:
  push:
    branches:
      - 'main'

jobs:

  test:
    name: Unit Test
    runs-on: ubuntu-18.04

    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Maven Package
        working-directory: agent-user-service
        run: mvn -B clean package -DskipTests
      - name: Maven Verify
        working-directory: agent-user-service
        run: mvn -B clean verify -Dspring.profiles.active=test


      - name: Publish - GitHub Packages
        working-directory: agent-user-service
#         uses: actions/checkout@v2
#       - name: Set up JDK 11
#         uses: actions/setup-java@v1
#         with:
#           java-version: 11.0.4
#       - name: Publish artifact on GitHub Packages
        run: mvn -B clean deploy -DskipTests
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Bump version and push tag
        id: tag_version
        uses: mathieudutour/github-tag-action@v5.5
        with:
          append_to_pre_release_tag: "dev"
          default_bump: patch
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create a GitHub prerelease
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.tag_version.outputs.new_tag }}
          release_name: Prerelease ${{ steps.tag_version.outputs.new_tag }}
          prerelease: true
